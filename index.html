<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Speed Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="titile">
          <h1>Speed Game</h1>
          <h2>Race to Bloom</h2>

          <p class="scoreBoard">Score:<span class="score">0</span></p>
        </div>

        <div class="overlay">
          <div class="modal">
            <h2 class="scoreDisplay">Score</h2>
            <p id="scoreMessage"></p>
            <button class="stop">Stop the game</button>
          </div>
        </div>

        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>

        <div class="button">
          <button id="startButton" class="btn">Start</button>
          <button id="endButton" class="btn">End Game</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
