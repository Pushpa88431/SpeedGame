<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <h1>Speed Game</h1>
    <p>Score <span class="score">0</span></p>
    <div class="circles">
      <div id="div1" class="circle active" tabindex="0">0</div>
      <div id="div2" class="circle active" tabindex="1">1</div>
      <div id="div3" class="circle active" tabindex="2">2</div>
      <div id="div3" class="circle active" tabindex="3">3</div>
    </div>
    <button id="startButton">Start game</button>
    <button id="endButton">End the game</button>
    <script src="main.js"></script>
  </body>
</html>
